version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: taskapp
      POSTGRES_PASSWORD: taskapp
      POSTGRES_DB: taskapp
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  server:
    image: node:18
    working_dir: /app
    volumes:
      - ./server:/app
    environment:
      DATABASE_URL: postgresql://taskapp:taskapp@db:5432/taskapp?schema=public
      HOST: 0.0.0.0
      PORT: 4000
    depends_on:
      - db
    command: sh -c "npm install && npx prisma generate && npx prisma db push && npm run seed && node src/index.js"
    ports:
      - "4000:4000"

  web:
    image: node:18
    working_dir: /app
    volumes:
      - ./web:/app
    depends_on:
      - server
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"

volumes:
  pgdata:
